global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'ml-otel-demo'

scrape_configs:
  # Scrape OpenTelemetry Collector metrics endpoint
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          instance: 'otel-collector'
          service: 'opentelemetry-collector'

  # Scrape Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'
          service: 'prometheus'